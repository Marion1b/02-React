<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        body{
            background:#272033;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const Wrapper = (props)=>{
            return(
                <section className="fruit">
                    {props.fruits.map((fruit)=>(
                        <div key={fruit.name}>
                            <h1>{fruit.name}</h1>
                            <WhatPrice fruits={fruit}/>
                        </div>
                        ))}
                </section>
            )
        }

        const WhatPrice = (props)=>{
            return(
                <ul>
                    {props.fruits.prices.map((price)=>(<li key={price}>{price}</li>))}
                </ul>
            )
        }

        const App = ()=>{
            const products = [
                { prices: [1.2, 1.1, 1.0], name: "apple" },
                { prices: [1.8, 1.0, 1.9], name: "orange" },
                { prices: [1.0, 0.9, 1.1], name: "bananas" },
            ];
            return(
                <Wrapper fruits={products}/>
            )
        }

        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
