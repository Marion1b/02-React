        const students = [
                { notes: [12, 11, 10], name: "Alan" },
                { notes: [18, 10, 19], name: "Alice" },
                { notes: [10, 9, 11], name: "Bernard" },
                { notes: [11, 17, 19], name: "Sophie" },
            ];
        function Wrapper(props){
            
            return(
                <ul className="heading">
                    {students.map((student) => <Students student = {student} key={student.name}  />)}
                </ul>
            )
        }
        function Students(props){
            let sum = 0;
            props.student.notes.forEach((note) => sum += note);
            let average = sum / props.student.notes.length;
            return(
                <li>{props.student.name} : {average}</li>
            )
        }
        ReactDOM.render(
            <Wrapper />,
            document.getElementById('root')
        )
    </script>
